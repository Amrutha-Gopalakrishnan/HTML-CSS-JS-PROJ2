<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musix Player App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/25855121a2.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="C:\Users\ASUS\Desktop\web page\Musix\531663166198211.Y3JvcCwyNDgwLDE5MzksMCw3ODU.jpg" width="90%" height="30%" class="song-img">
            <h1>Idhayam Love</h1>
            <p>Pradeep kumar</p>
            <audio id="song">
                <source src="Idhayam LOve.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">


            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
